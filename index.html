<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h1 class="text-center mb-4">Search Engine</h1>
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Enter search keyword">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Search History</h5>
                <button id="clear-btn" class="btn btn-danger btn-sm">Clear History</button>
            </div>
            <ul id="search-history" class="list-group mt-3"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
