<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mingo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> <!-- Added Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h1 class="text-center mb-4">Mingo</h1>
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Enter search keyword">
                <button id="search-btn" class="btn">
                    <i class="bi bi-search"></i>
                </button>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Search History</h5>
                <button id="clear-btn" class="btn btn-danger btn-sm">Clear History</button>
            </div>
            <ul id="search-history" class="list-group mt-3"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
