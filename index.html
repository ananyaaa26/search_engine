<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftSearch</title> <!-- Replace 'SwiftSearch' with your project name -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <!-- Project Name / Branding -->
            <h1 class="text-center mb-4">SwiftSearch</h1> <!-- Use your project name here -->
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="Enter search keyword">
                <button id="search-btn" class="btn">
                    <i class="fas fa-search"></i> <!-- Search icon instead of the button text -->
                </button>
            </div>
            <div class="d-flex justify-content-between">
                <h5>Search History</h5>
                <button id="clear-btn" class="btn btn-danger btn-sm">Clear History</button>
            </div>
            <ul id="search-history" class="list-group mt-3"></ul>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
